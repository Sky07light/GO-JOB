<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/1bd9635af8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign in</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot Password <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" onclick="location.href='index.html'">Sign in</button>
                </div>
            </form>
        </div>
        <img src="images/logo.png" alt="Solid Image" class="solid-image">
    </div>
</body>
</html>
